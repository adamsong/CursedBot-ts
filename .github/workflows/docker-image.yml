name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/adamsong/cursedbot-ts:latest
          secrets: |
            "github_token=${{ secrets.GITHUB_TOKEN }}"
          
      - name: Write digest
        run: |
          echo "${{ steps.docker_build.outputs.digest }}"
